apiVersion: cloud.redhat.com/v1alpha1
kind: Frontend
metadata:
  name: hac-dev
spec:
  API:
    versions:
      - v1
  assetsPrefix: api/plugins
  deploymentRepo: http://github.com/openshift/hac-dev
  envName: ephem-hac
  frontend:
    paths:
      - /api/plugins/hac-dev
  image: quay.io/cloudservices/hac-dev-frontend:latest
  title: hac-dev
